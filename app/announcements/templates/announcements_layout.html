<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Accounts" />
    <meta name="description" content="Accounts" />
    <title>CFAC Portal</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma/css/bulma.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='payments.css') }}" />
</head>

<body>
    <header>

        <nav class="navbar is-success has-shadow" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-start">

                    <a class="navbar-item" href="{{ url_for('main.index') }}">Home</a>

                    <a class="navbar-item {% if active_page == 'announcements.view_announcements' %} has-background-success-light {% endif %}"
                        href="{{ url_for('.view_announcements') }}">View all
                        announcements</a>
                    {% if current_user.user_type == "admin" %}
                    <a class="navbar-item  {% if active_page == 'announcements.add_announcement' %} has-background-success-light {% endif %}"
                        href="{{ url_for('.add_announcement') }}">Add announcement</a>
                    {% endif %}
                </div>
            </div>

            {% include "partials/navbar_user_details.html" %}
        </nav>
    </header>

    <div class="container is-fluid is-max-desktop">

        {% block content %}

        {% endblock content %}

    </div>
    <script type="text/javascript" charset="utf8"
        src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
    {% block scripts %}

    {% endblock scripts %}

</body>

</html>
