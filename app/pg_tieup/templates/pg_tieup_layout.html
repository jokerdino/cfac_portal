<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Accounts" />
    <meta name="description" content="Accounts" />
    <title>CFAC Portal | PG tieup</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='payments.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma/css/bulma.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" />
</head>

<body>
    <header>
        <nav class="navbar has-background-link-light has-shadow" aria-label="main navigation">
            <div class="navbar-brand">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('main.index') }}">Home</a>
                    <a class="navbar-item" href="{{ url_for('pg_tieup.list_pg_tieup') }}">List of PG tieups</a>
                    <a class="navbar-item" href="{{ url_for('pg_tieup.add_pg_tieup') }}">Add new PG tieup</a>
                    <a class="navbar-item" href="{{ url_for('pg_tieup.bulk_upload_pg_tieup') }}">Bulk upload PG
                        tieup</a>

                </div>
            </div>

            {% include "partials/navbar_user_details.html" %}
        </nav>
    </header>

    <div class="container is-fluid mt-5 mb-5">

        {% if current_user.is_authenticated %}

        {% block content %}

        {% endblock content %}
        {% endif %}
    </div>
    <script type="text/javascript" charset="utf8"
        src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>

    {% block scripts %}

    {% endblock scripts %}

</body>

</html>
