{% extends "brs_layout.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.month.label }}
    {{ form.month(class="select") }}

    {{ form.brs_type.label }}

    {{ form.brs_type(class="select") }}
    <button class="button is-success">Go</button>

</form>

{% endblock content %}
