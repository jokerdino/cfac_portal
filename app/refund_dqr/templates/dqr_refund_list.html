{% extends "dqr_refund_layout.html" %}

{% block content %}
<div class="container-fluid">

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending"
                type="button" role="tab">
                Pending Refunds
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button"
                role="tab">
                Completed Refunds
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="main-tab" data-bs-toggle="tab" data-bs-target="#main" type="button" role="tab">
                All entries
            </button>
        </li>
    </ul>
    <!-- Tab Content -->
    <div class="tab-content mt-3">

        <!-- First Tab -->
        <div class="tab-pane fade show active" id="pending" role="tabpanel">
            <h1>{{ pending_title }}</h1>
            {{ pending_table }}
        </div>
        <!-- Second Tab -->
        <div class="tab-pane fade" id="completed" role="tabpanel">
            <h1>{{ completed_title }}</h1>
            {{ completed_table }}
        </div>
        <!-- Third Tab -->
        <div class="tab-pane fade" id="main" role="tabpanel">
            <h1>{{ title }}</h1>
            {{ all_table }}
        </div>

    </div>

</div>
{% endblock content %}

{% block scripts %}

<script>
    new DataTable('#{{ all_table.id }}', {
        layout: {
            top1start: 'pageLength',
            topStart: 'buttons',
        },
        buttons: [
            { extend: 'copyHtml5', className: 'has-background-danger-light is-rounded', title: '' },
            { extend: 'csvHtml5', className: 'has-background-info-light is-rounded', title: '' },
            { extend: 'excelHtml5', className: 'has-background-primary-light is-rounded', title: '' }
        ],
        order: [[0, 'desc']],
        pageLength: 50,
    });
</script>

{% endblock scripts %}
